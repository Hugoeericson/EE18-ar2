<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="./image-slider.css">
</head>
<body>
    <div class="kontainer">
        <h1>Bildgalleri</h1>

        <div class="bildruta">
            <i onclick="föreBild()" class="fa fa-chevron-left"></i>
            <img src="./foton/photo-1.jpg" alt="foton">
            <i onclick="nästaBild()" class="fa fa-chevron-right"></i>
            <br>
            <label class="switch">
                <input type="checkbox">
                <span onclick="play()" class="slider round"></span>
            </label>
        </div>
    </div>
    <script defer src="./image-slider.js"></script>
</body>
</html>
