<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miniräknare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./miniraknare.css">
</head>
<body>
    <div class="kontainer">
        <h1>Miniräknare</h1>
        <div class="kol2b">
            <label>Tal 1</label><input class="form-control" type="text" id="tal1">
            <label>Tal 2</label><input class="form-control" type="text" id="tal2">
        </div>
        <div class="kol2">
            <button class="btn btn-info" id="plus">+</button>
            <button class="btn btn-info" id="minus">-</button>
            <button class="btn btn-info" id="gånger">*</button>
            <button class="btn btn-info" id="dividera">/</button>
        </div>
        <div class="kol2b">
            <label>Resultat</label>
            <input class="form-control alert alert-info" type="text" id="resultat">
        </div>
    </div>

    <script defer src="./miniraknare.js"></script>
</body>
</html>
