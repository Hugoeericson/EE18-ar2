<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Testar att koda Javascript</h1>
        <script>
            /* Slumpa fram ett tal */
            var slumptal = Math.ceil(Math.random() * 10);
            alert(slumptal);
            

            /* Fr책ga efter en gissning */
            var gissning = prompt("Gissa ett tal 1-10");


            /* 채r gissningen = slumptalet? */
            /* skriv ut svar */
            if (gissning == slumptal) {
                /* R채tt svar */
                alert("R채tt svar");
            } else {
                /* Fel Svar */
                alert("fel svar");
            }
            
        </script>
    </div>
</body>
</html>
